<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          {% for item in site.sidebar %}
          <li>
            <a href="{{ item.url }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </aside>
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
